<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ROOM : TRACE - 끝없는 방탈출, 기록과 추적의 미스터리 게임">
    <meta name="keywords" content="방탈출, 퍼즐, 미스터리, 웹게임, HTML5, JavaScript, 게임, 인디게임">
    <meta name="author" content="김희율 (Kim Heeyul)">
    <meta property="og:title" content="ROOM : TRACE - 왜 방은 끝나지 않는가?">
    <meta property="og:description" content="플레이어는 이유를 알 수 없는 방에 갇힙니다. 방을 하나 탈출하면 끝이 아니라, 또 다른 방이 생성됩니다. 방은 '탈출'이 아니라 기록(trace)의 대상이 됩니다.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://[YOUR_GITHUB_PAGES_URL]"> <!-- 나중에 GitHub Pages URL로 바꿔라! -->
    <!-- <meta property="og:image" content="https://[YOUR_GITHUB_PAGES_URL]/assets/images/og_image.png"> --> <!-- OG 이미지 경로, 나중에 직접 만들어라! -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ROOM : TRACE - 끝없는 미스터리 방탈출">

    <title>ROOM : TRACE - 왜 방은 끝나지 않는가?</title>
    
    <!-- CSS 파일들: 게임의 시각적 분위기와 UI를 결정짓는 핵심! -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ui.css">
    
    <!-- favicon: 웹사이트 아이콘, GitHub Pages에 올릴 때 웹브라우저 탭에 표시된다! -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="game-container">
        <!-- Room Renderer가 여기에 동적으로 방의 내용을 렌더링할 거야. 
             처음엔 텅 비어있지만, JS가 지옥 같은 방을 만들어 넣을 예정! -->
        <div id="room-display">
            <!-- Room content will be injected here by JavaScript -->
            <p style="text-align: center; color: #aaa; margin-top: 20%; font-size: 1.2em;">
                시스템 로딩 중... 모든 것이 시작된다.
            </p>
        </div>

        <!-- 게임 UI 영역: 플레이어가 조작할 모든 요소가 여기로 모인다! -->
        <div id="game-ui">
            <input type="text" id="answer-input" placeholder="정답을 입력하세요...">
            <button id="submit-button">흔적 확인</button>
            <button id="save-button">기록 저장</button>
            <button id="load-button">기억 불러오기</button>
            <!-- WASD 이동은 JS에서 이벤트 리스너로 처리될 예정이므로 별도 UI는 필요 없어. -->
        </div>

        <!-- 게임 내 메시지 출력 영역: 플레이어에게 시스템의 목소리를 전달한다! -->
        <div id="message-display"></div>
    </div>

    <!-- JavaScript 파일들: 로직의 흐름을 결정하는 중요한 순서! -->
    <script src="js/data_loader.js"></script>          <!-- 데이터를 지옥에서 끌어올린다! -->
    <script src="js/game_manager.js"></script>         <!-- 게임의 상태를 관리하고 기억하는 뇌! -->
    <script src="js/room_renderer.js"></script>        <!-- 렌더러가 방을 현실로 소환한다! -->
    <script src="js/puzzle_solver.js"></script>        <!-- 퍼즐의 정답을 파괴하는 신의 손! -->
    <script src="js/input_handler.js"></script>        <!-- 플레이어의 모든 조작을 포착하는 감시자! -->
    <script src="js/room_generator.js"></script>       <!-- 무한한 방을 생성할 미래의 마법진! -->
    <script src="js/main.js"></script>                 <!-- 모든 스크립트를 총지휘하는 사령관! -->
</body>
</html>
